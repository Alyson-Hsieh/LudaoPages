<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ludao Hotel 聯絡我們</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./navbar.css" />
    <link rel="shortcut icon" href="./images/logo2.ico" type="image/x-icon" />

  </head>
  <body>
    <header class="w-full sticky top-0 z-80 body-font">
      <nav
        class="max-w-7xl mx-auto flex justify-between items-center px-4 py-6"
      >
        <!-- logo -->
        <a href="/" class="flex title-font font-medium items-end md:mb-0">
          <h1 class="text-2xl tracking-wide cursor-pointer font-serif">Ludao Hotel</h1>
        </a>
        <!-- Menu / Close 按鈕 -->
        <button
          id="menuBtn"
          class="font-serif text-2xl border-b-2 focus:outline-none cursor-pointer font-serif"
        >
          Menu
        </button>
      </nav>
      <!-- 展開選單 -->
      <div
        id="menuPanel"
        class="fade-slide menu-panel w-[100vw] h-auto sm:rounded-full custom-radial-bg sm:w-[60vw] absolute sm:right-5 z-40 p-12 text-center sm:h-[60vw] flex items-center justify-center"
      >
        <img
          src="./images/Ludao_logo.png"
          alt="logo"
          class="mr-4 w-[40%] lg:w-[50%] hidden sm:block"
        />
        <ul class="space-y-8 text-lg text-stone-600 font-serif">
          <li>
            <a
              href="./index.html"
              class="menu-link hover:text-black text-xl hover:text-2xl sm:text-3xl sm:hover:text-4xl lg:text-4xl lg:hover:text-5xl hover:border-b-2"
              >回到首頁</a
            >
          </li>
          <li>
            <a
              href="./RoomInfo.html"
              class="menu-link hover:text-black text-xl hover:text-2xl sm:text-3xl sm:hover:text-4xl lg:text-4xl lg:hover:text-5xl hover:border-b-2"
              >客房介紹</a
            >
          </li>
          <li>
            <a
              href="./Sights.html"
              class="menu-link hover:text-black text-xl hover:text-2xl sm:text-3xl sm:hover:text-4xl lg:text-4xl lg:hover:text-5xl hover:border-b-2"
              >周邊景點</a
            >
          </li>
          <li>
            <a
              href="./Transportation.html"
              class="menu-link hover:text-black text-xl hover:text-2xl sm:text-3xl sm:hover:text-4xl lg:text-4xl lg:hover:text-5xl hover:border-b-2"
              >交通指引</a
            >
          </li>
        </ul>
      </div>
      <!-- 遮罩 -->
      <div id="overlay" class="overlay fixed inset-0 bg-black z-30"></div>
    </header>
    <main>
      <p
        class="text-center w-full pt-20 mb-10 text-4xl font-medium title-font text-gray-900 tracking-widest font-serif font-semibold"
      >
        - 聯絡我們 -
      </p>
      <section class="text-gray-600 body-font relative">
        <div class="container px-5 pb-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">
            <!-- <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">聯絡我們</h1> -->
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
              請留下您的寶貴意見，您的回饋是我們前進的動力。
            </p>
          </div>
          <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <div class="flex flex-wrap -m-2">
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="name" class="leading-7 text-sm text-gray-600"
                    >姓名</label
                  >
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  />
                </div>
              </div>
              <div class="p-2 w-1/2">
                <div class="relative">
                  <label for="email" class="leading-7 text-sm text-gray-600"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                  />
                </div>
              </div>
              <div class="p-2 w-full">
                <div class="relative">
                  <label for="message" class="leading-7 text-sm text-gray-600"
                    >意見描述</label
                  >
                  <textarea
                    id="message"
                    name="message"
                    class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
                  ></textarea>
                </div>
              </div>
              <div class="p-2 w-full">
                <button
                  class="flex mx-auto text-black border-1 py-2 px-8 focus:outline-none hover:bg-amber-600 rounded text-lg cursor-pointer hover:text-white"
                >
                  送出
                </button>
              </div>
              <div
                class="w-full pt-8 mt-8 border-t border-gray-200 text-center"
              >
                <a class="text-amber-600">金門陸島觀光飯店</a>
                <p class="leading-normal mt-4">
                  感謝您的回饋，祝您有美好的一天！
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer class="w-full sticky top-0 z-50">
      <div class="max-w-8xl mx-auto flex justify-end items-center px-4 py-6">
        <button id="backToTopBtn" class="back-to-top mt-4 font-serif" type="button">
          Back to top
        </button>
      </div>
    </footer>
    <script src="./navbar.js"></script>
  </body>
</html>
